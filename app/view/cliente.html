<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrubuTech - Clientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --flamengo-red: #e10600;
      --flamengo-black: #0a0a0a;
      --flamengo-gray: #f7f7f7;
      --flamengo-hover: #b00000;
    }
    body { background: var(--flamengo-gray); font-family: "Poppins", sans-serif; padding-top: 100px; }
    header { position: fixed; top: 0; width: 100%; background: linear-gradient(135deg, var(--flamengo-red), var(--flamengo-black)); color: white; text-align: center; padding: 18px 0; }
    h2 { text-align: center; margin-bottom: 30px; color: var(--flamengo-black); }
    .table-card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,.1); }
    .btn-add { background: var(--flamengo-red); color: white; border: none; }
    .btn-add:hover { background: var(--flamengo-hover); }
  </style>
</head>
<body>

<header>
  <h1><i class="bi bi-people-fill me-2"></i>UrubuTech - Clientes</h1>
</header>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-grid-1x2-fill"></i> Menu</a>
    <div>
      <a href="usuarios.html" class="btn btn-outline-light me-2">Usuários</a>
      <a href="clientes.html" class="btn btn-outline-light me-2">Clientes</a>
      <a href="fornecedores.html" class="btn btn-outline-light me-2">Fornecedores</a>
      <a href="empresas.html" class="btn btn-outline-light">Empresas</a>
    </div>
  </div>
</nav>

<main class="container">
  <h2><i class="bi bi-people-fill text-danger"></i> Lista de Clientes</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modalCliente">
      <i class="bi bi-plus-circle me-1"></i> Adicionar Cliente
    </button>
  </div>

  <div class="table-card">
    <table class="table table-hover align-middle">
      <thead class="table-danger">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Cidade</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Carlos Pereira</td>
          <td>(21) 99999-9999</td>
          <td>carlos@example.com</td>
          <td>Rio de Janeiro</td>
          <td>Ativo</td>
          <td>
            <button class="btn btn-sm btn-success"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 - <a href="#" class="text-danger text-decoration-none">UrubuTech</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
