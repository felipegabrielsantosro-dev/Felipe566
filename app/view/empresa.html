<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrubuTech - Empresas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-danger text-white text-center p-4 mb-4">
  <h1><i class="bi bi-building me-2"></i>UrubuTech - Empresas</h1>
</header>

<main class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-building text-danger"></i> Lista de Empresas</h2>
    <button class="btn btn-danger"><i class="bi bi-plus-circle"></i> Nova Empresa</button>
  </div>

  <div class="table-responsive bg-white p-4 rounded shadow-sm">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Razão Social</th>
          <th>CNPJ</th>
          <th>Cidade</th>
          <th>UF</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Tech do Urubu Ltda</td>
          <td>12.345.678/0001-99</td>
          <td>Rio de Janeiro</td>
          <td>RJ</td>
          <td>Ativa</td>
          <td>
            <button class="btn btn-sm btn-success"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 - <a href="#" class="text-danger text-decoration-none">UrubuTech</a>
</footer>

</body>
</html>
