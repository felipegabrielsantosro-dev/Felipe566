<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrubuTech - Clientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --flamengo-red:#e10600; --flamengo-black:#0a0a0a; --flamengo-gray:#f7f7f7; --flamengo-hover:#b00000; }
    body{background:var(--flamengo-gray);font-family:"Poppins",sans-serif;margin:0;padding-top:100px;}
    header{position:fixed;top:0;width:100%;background:linear-gradient(135deg,var(--flamengo-red),var(--flamengo-black));color:#fff;text-align:center;padding:18px 0;box-shadow:0 3px 8px rgba(0,0,0,0.3);z-index:1000;}
    .navbar{background:var(--flamengo-black);}
    .table-card{background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08);padding:25px;}
    .btn-add{background:var(--flamengo-red);color:white;border:none;}
    .btn-add:hover{background:var(--flamengo-hover);}
    footer{background:var(--flamengo-black);color:white;text-align:center;padding:20px;}
  </style>
</head>
<body>
  <header><h1><i class="bi bi-people-fill me-2"></i>UrubuTech - Clientes</h1></header>

  <nav class="navbar navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-grid-1x2-fill"></i> Menu</a>
      <div>
        <a href="usuarios.html" class="btn btn-outline-light me-2">Usuários</a>
        <a href="clientes.html" class="btn btn-outline-light me-2">Clientes</a>
        <a href="fornecedores.html" class="btn btn-outline-light me-2">Fornecedores</a>
        <a href="empresas.html" class="btn btn-outline-light">Empresas</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="text-center mt-4"><i class="bi bi-people-fill text-danger"></i> Lista de Clientes</h2>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modalCliente"><i class="bi bi-plus-circle"></i> Novo Cliente</button>
    </div>

    <div class="table-card">
      <table class="table table-hover align-middle" id="tabelaClientes">
        <thead class="table-danger text-white">
          <tr><th>#</th><th>Nome</th><th>Telefone</th><th>Email</th><th>Cidade</th><th>Status</th><th>Ação</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>João Souza</td><td>(21)99999-9999</td><td>joao@exemplo.com</td><td>Rio</td><td>Ativo</td>
          <td><button class="btn btn-sm btn-success editar"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-sm btn-danger excluir"><i class="bi bi-trash"></i></button></td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Cliente -->
  <div class="modal fade" id="modalCliente" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCliente">
          <div class="modal-header bg-danger text-white"><h5 class="modal-title">Adicionar Cliente</h5><button class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <input type="hidden" id="clienteId">
            <div class="mb-3"><label>Nome</label><input type="text" id="nome" class="form-control" required></div>
            <div class="mb-3"><label>Telefone</label><input type="text" id="telefone" class="form-control" required></div>
            <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
            <div class="mb-3"><label>Cidade</label><input type="text" id="cidade" class="form-control" required></div>
            <div class="mb-3"><label>Status</label>
              <select id="status" class="form-select"><option>Ativo</option><option>Inativo</option></select></div>
          </div>
          <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-danger">Salvar</button></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Excluir -->
  <div class="modal fade" id="modalExcluir">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header bg-dark text-white"><h5>Excluir Cliente</h5><button class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body"><p>Deseja excluir este cliente?</p></div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button class="btn btn-danger" id="confirmExcluir">Excluir</button></div>
    </div></div>
  </div>

  <footer>&copy; 2025 - <a href="#" class="text-danger text-decoration-none">UrubuTech</a></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabela=document.querySelector("#tabelaClientes tbody"),form=document.querySelector("#formCliente"),modal=new bootstrap.Modal("#modalCliente"),modalExcluir=new bootstrap.Modal("#modalExcluir");
    let editando=null,contador=tabela.rows.length,linhaExcluir=null;
    form.addEventListener("submit",e=>{e.preventDefault();const nome=nome.value.trim(),telefone=telefone.value.trim(),email=email.value.trim(),cidade=cidade.value.trim(),status=status.value.trim();
      if(editando){const c=editando.cells;c[1].textContent=nome;c[2].textContent=telefone;c[3].textContent=email;c[4].textContent=cidade;c[5].textContent=status;editando=null;}
      else{const linha=tabela.insertRow();linha.innerHTML=`<td>${++contador}</td><td>${nome}</td><td>${telefone}</td><td>${email}</td><td>${cidade}</td><td>${status}</td>
      <td><button class="btn btn-sm btn-success editar"><i class="bi bi-pencil-square"></i></button>
      <button class="btn btn-sm btn-danger excluir"><i class="bi bi-trash"></i></button></td>`;}
      form.reset();modal.hide();
    });
    tabela.addEventListener("click",e=>{const btn=e.target.closest("button");if(!btn)return;const row=btn.closest("tr");
      if(btn.classList.contains("editar")){editando=row;nome.value=row.cells[1].textContent;telefone.value=row.cells[2].textContent;email.value=row.cells[3].textContent;cidade.value=row.cells[4].textContent;status.value=row.cells[5].textContent;modal.show();}
      if(btn.classList.contains("excluir")){linhaExcluir=row;modalExcluir.show();}
    });
    document.getElementById("confirmExcluir").addEventListener("click",()=>{if(linhaExcluir){linhaExcluir.remove();linhaExcluir=null;modalExcluir.hide();}});
  </script>
</body>
</html>
